<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

  <!--styes-->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/responsive.css">


</head>

<body>

  <div class="desktop"> 

    <img  class="mobile-top-circle-desktop" src="images/bg-pattern-top.svg" alt="top-desktop" />
    <img  class="mobile-bottom-circle-desktop" src="images/bg-pattern-bottom.svg" alt="bottom-desktop" />

  </div>

  <div class="mobile">
    
    <img  class="mobile-top-circle" src="images/top.svg" alt="top" />  
    <img  class="mobile-bottom-circle" src="images/bottom.svg" alt="bottom" />

  </div>
  
  <main> 

    <img class="card" src="images/bg-pattern-card.svg" alt="card">

    <img  class="picture" src="images/image-victor.jpg" alt="Profile" />

    <div class="person-info">

      <span>

        <h1> Victor Crest </h1>  <p> 26 </p>

      </span>

      <p> London </p>

    </div>

    <hr>

    <div class="engagement-cont"> 
      
      <div class="followers-box">
        
        <h2> 80K </h2>

        <p> Followers </p>

      </div>

      <div class="likes-box">
        
        <h2> 803K </h2>

        <p> Likes </p>

      </div>

      <div class="photos-box"> 
        
        <h2> 1.4K </h2>

        <p> Photos </p>

      </div>
      
      
    </div>

  </main>
    
  
</body>


</html>
